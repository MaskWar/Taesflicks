<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taesflicks - Gallery</title>
    <style>
        /* Styles for the header */
        header {
            background-color: forestgreen;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Styles for the navigation menu */
        nav {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        /* Styles for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 10px;
            padding: 20px;
            background-color: darkolivegreen;
        }

        .photo {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .photo img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Taesflicks Gallery</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="frontPage.html">Home</a></li>
            <li><a href="Gallery.html">Gallery</a></li>

            <li><a href="Contact.html">Contact</a></li>
