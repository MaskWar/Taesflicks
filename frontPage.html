<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taesflicks - Photography Library</title>
    <style>
        /* Styles for the header */
        header {
            background-color: forestgreen;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Styles for the navigation menu */
        nav {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        /* Styles for the main content */
        .main-content {
            padding: 20px;
            background-color: darkolivegreen;
            text-align: center;
        }

        /* Placeholder styles for images */
        .photo {
            width: 300px;
            height: 200px;
            background-color: grey;
            margin: 10px;
            display: inline-block;
            transition: transform 0.3s;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .photo img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.1);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
        
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Taesflicks</h1>
        <p>Your ultimate destination for stunning photography</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="frontPage.html">Home</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Featured Photos</h2>
        <!-- Placeholder images -->
        <div class="photo" title="Photo 1"><img src="Bottle.JPEG" alt="Bottle"></div>
        <div class="photo" title="Photo 2"><img src="IMG_0327.JPEG" alt="Outside"></div>
        <div class="photo" title="Photo 3"><img src="IMG_5148.PNG" alt="Photo here"></div>
        <div class="photo" title="Photo 4"><img src="leaf.JPEG" alt="Photo here"></div>
        <div class="photo" title="Photo 5"><img src="Tunnel.JPEG" alt="Photo here"></div>
        <div class="photo" title="Photo 6"><img src="Flame.JPEG" alt="Flame"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Taesflicks. All rights reserved.</p>
    </footer>
</body>
</html>
